<form #form="ngForm" [class.was-validated]="form.submitted" (ngSubmit)="onSubmit(form)">
<div class="container mt-5">
  <h1 class="text-center mb-4">Recipe Creator</h1>
  <div class="row">
    <div class="col-md-6">
        <div class="container p-0">
          <div class="row">
            <div class="col-md-9">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Wraps de mi abuela">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="servings">Servings</label>
                <input type="number" class="form-control" id="servings" placeholder="6">
              </div>
            </div>
          </div>
        </div>
        <app-autocomplete
          id="ingredient"
          name="ingredient"
          class="col-md-10 col-lg-8"
          textInputClass="form-control"
          valueNeedsToMatchSuggestion="true"
          [(ngModel)]="ingredient"
          [formatModel]="formatIngredient"
          [suggestions]="ingredientSuggestions"
        ></app-autocomplete>

        <div class="form-group">
          <label for="instructions">Instructions</label>
          <textarea class="form-control" id="instructions" rows="5" placeholder="Enter instructions"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Recipe</button>
    </div>
    <div class="col-md-6">
      <h2>Preview</h2>
      <div id="preview">
        <!-- Preview of the recipe will appear here -->
      </div>
    </div>
  </div>
</div>
</form>
