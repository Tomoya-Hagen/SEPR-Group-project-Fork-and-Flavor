<div class="jumbotron mt-5">
  <h1 class="display-4" style="text-align:center">Rezepte</h1>
  <div class="container">
    <div class="col-md-8 offset-md-2">
      <div class="d-flex justify-content-between align-items-center">
        <div class="search-recipe flex-grow-1">
          <input class="form-control" type="text" name="search" autocomplete="off"
                 [(ngModel)]="recipeSearch.name"
                 (ngModelChange)="searchChanged()"
                 placeholder="Suche">
        </div>
        <div class="ml-2">
          <label for="pageSize" class="mr-2"></label>
          <select id="pageSize" class="form-control d-inline w-auto" [(ngModel)]="size" (change)="onPageSizeChange($event)">
            <option *ngFor="let s of pageSizes" [value]="s">{{s}}</option>
          </select>
        </div>
      </div>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col-lg-4 p-2" *ngFor="let item of pagedData" (click)="detail(item.id)">
        <app-card [item]="item" [detailUrlPrefix]="'/recipe/details'"></app-card>
      </div>
    </div>
    <div class="navigation-bar">
      <ngb-pagination
        [collectionSize]="totalElements"
        [(page)]="page"
        [pageSize]="size"
        (pageChange)="onPageChange($event)">
      </ngb-pagination>
    </div>
  </div>
</div>
