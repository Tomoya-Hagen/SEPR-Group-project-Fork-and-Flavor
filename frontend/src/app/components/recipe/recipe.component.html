<div class="container text-center">
  <div class="row">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="flex-grow-1">
        <div class="mt-3">
          <h4 class="display-5" style="text-align:center">
            Alle Rezepte
          </h4>
          <hr class="my-4">
          <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="search-recipe">
                  <input class="form-control" type="text" name="search" autocomplete="off"
                         [(ngModel)]="recipeSearch.name"
                         (ngModelChange)="searchChanged()"
                         placeholder="Start searching for recipe">
                </div>
              </div>
              <div class="mt-3">
                <table class="table table-hover">
                  <thead>
                  <tr>
                    <th>Name</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of data" (click)="detail(item.id)" class="center-td">
                    <td>{{ item.name }}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
