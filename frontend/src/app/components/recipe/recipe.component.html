<div class="container text-center">
  <div class="row">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="flex-grow-1">
        <div class="mt-3">
          <h4 class="display-10" style="text-align:center">
            Suche nach Rezepte
          </h4>
          <hr class="my-4">

          <mat-form-field>
            <input style="text-align:center" matInput (keyup)="applyFilter($event)" placeholder="Suche" #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row
                (click)="clickedRows.add(row)"
                [class.demo-row-is-clicked]="clickedRows.has(row)"
                *matRowDef="let row; columns: displayedColumns;"
              ></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
