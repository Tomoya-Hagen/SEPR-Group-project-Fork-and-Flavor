<div class="modal-header">
  <h4 class="modal-title">Rezepte die gut dazupassen bearbeiten</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table align-baseline">
    <tbody>
    <tr *ngFor="let recipe of recipes">
      <td>{{ recipe.name }}</td>
      <td class="min-width paperbin">
        <button type="button"
                class="btn btn-light ms-2"
                (click)="removeRecipe(recipe)"
                [style.visibility]="recipe ? 'visible' : 'hidden'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div ngbDropdown class="col-md-12">
    <input type="text" class="form-control" [(ngModel)]="newRecipeName" (ngModelChange)="recipeNameChanged()" ngbDropdownToggle placeholder="Rezept suchen">
    <div ngbDropdownMenu class="col-md-12 overflow-auto">
      <a ngbDropdownItem *ngFor="let recipe of filteredRecipes" (click)="selectRecipe(recipe)">
        {{ recipe.name }}
      </a>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="activeModal.close('Save click')">Speichern</button>
</div>
