<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formResetPassword"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Reset Password</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">

            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" name="email" formControlName="email" class="form-control" id="inputEmail"
                     aria-describedby="emailHelp" placeholder="Enter your email">
              <div *ngIf="submitted && resetPasswordForm.controls.email.errors" class="error">
                <small class="form-text text-warning" *ngIf="resetPasswordForm.controls.email.errors.required">Your email is
                  required!
                </small>
                <small class="form-text text-warning" *ngIf="resetPasswordForm.controls.email.errors.email">Invalid email
                  address!
                </small>
              </div>
            </div>

            <button type="submit" class="mt-3 reset-password">Send Reset Link</button>

          </form>
        </div>
      </div>

      <br>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Already have a user?</h3>
        </div>
        <button type="button" (click)="goToLogin()" class="m-3 w-25 login">Login</button>
      </div>

      <br>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">DonÂ´t have a user?</h3>
        </div>
        <button type="button" (click)="goToRegister()" class="m-3 w-25 register">Register</button>
      </div>

    </div>
  </div>
</div>
