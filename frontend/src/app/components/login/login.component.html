<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="loginForm">

            <div class="form-group">
              <label for="inputUsername">E-Mail</label>
              <input type="text" name="username" formControlName="username" class="form-control" id="inputUsername"
                     aria-describedby="usernameHelp" placeholder="E-mail">
              <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.username.errors.required">Dein
                  E-Mail ist erforderlich!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Passwort</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Passwort">
              <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.required">Dein
                  Passwort ist erforderlich!
                </small>
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.hasError('minlength')">Dein
                  Passwort muss mindestens 8 Zeichen haben!
                </small>
              </div>
            </div>

            <button type="submit" (click)="loginUser()" class="mt-3 login">Login</button>

          </form>
        </div>
      </div>
      <br>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Passwort vergessen?</h3>
        </div>
        <button type="button" (click)="goToForgotPassword()" class="m-3 w-25 reset-password">Passwort zur√ºcksetzten</button>
      </div>

      <br>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Noch kein User?</h3>
        </div>
          <button type="button" (click)="goToRegister()" class="m-3 w-25 register">Jetzt registrieren</button>
      </div>
    </div>
  </div>
</div>
