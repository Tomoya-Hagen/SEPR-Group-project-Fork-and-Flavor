<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Authentication problems!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="registerForm" (ngSubmit)="registerNewUser()">

            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username">
              <small *ngIf="registerForm.controls.username.errors && registerForm.controls.username.touched" class="form-text text-danger">
                * Username is required and must be at least 3 characters.
              </small>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email">
              <small *ngIf="registerForm.controls.email.errors && registerForm.controls.email.touched" class="form-text text-danger">
                * A valid email is required.
              </small>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
              <small *ngIf="registerForm.controls.password.errors && registerForm.controls.password.touched" class="form-text text-danger">
                * Password is required and must be at least 8 characters long.
              </small>
            </div>

            <div class="form-group">
              <label for="repeatPassword">Repeat Password:</label>
              <input type="password" id="repeatPassword" formControlName="repeatPassword" class="form-control" placeholder="Repeat Password">
              <small *ngIf="registerForm.errors?.passwordMismatch && registerForm.controls.repeatPassword.touched" class="form-text text-danger">
                * Passwords must match.
              </small>
            </div>

            <button type="submit" class="btn btn-success mt-3 float-right" [disabled]="registerForm.invalid">Register</button>
          </form>
        </div>
      </div>

      <br>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Already have a user?</h3>
        </div>

        <button type="button" (click)="goToLogin()" class="btn btn-success m-3 w-25">Login</button>

      </div>

    </div>
  </div>
</div>
