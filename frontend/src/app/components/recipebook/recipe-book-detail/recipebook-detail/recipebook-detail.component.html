<div class="jumbotron mt-5">
  <h1 class="display-4 text-center mb-5">{{ recipeBook.name }}</h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h4>Description:</h4>
      <p>{{ recipeBook.description }}</p>

      <h4 class="mt-4">Recipes:</h4>
      <table class="table">
        <tbody>
        <tr *ngFor="let recipe of recipeBook.recipes">
          <td>{{ recipe.name }}</td>
          <td>{{ recipe.description }}</td>
          <td>
            <button class="btn btn-info"
                    [routerLink]="['/recipe/details', recipe.id]">
              Go to recipe
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
