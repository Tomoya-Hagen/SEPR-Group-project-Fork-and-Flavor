<div class="jumbotron mt-5">
  <h1 class="display-4" style="text-align:center;margin-bottom: 5%;">{{recipeBook.name}}</h1>
  <div style="width: 50%; float:left">
    <h4>Description:</h4>
    <p>{{recipeBook.description}}</p>
    <table class="table" style="margin-top: 5%;">
      <tbody>
      <h4>Recipes:</h4>
      <tr *ngFor="let recipes of recipeBook.recipes" class="center-td">
        <td>{{recipes.name}}</td>
        <td>{{recipes.description}}</td>
        <td><button class="btn-info"
                    [routerLink]="['/recipe/details',recipes.id]">Go to recipe
        </button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-3" style="width: 50%; margin-bottom: 5%; margin-left: auto;margin-right: 0;">
    <img src="https://api.campbellsmeat.com/wp-content/uploads/2020/10/1602145295bolog-1.png" class="card-img-top" alt="Hollywood Sign on The Hill"/>
  </div>
</div>
