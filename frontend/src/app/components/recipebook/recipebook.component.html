<div class="container text-center">
  <h1 class="display-4" style="text-align:center">Rezeptbücher</h1>
  <div class="row">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="search-recipe">
        <input class="form-control" type="text" name="search" autocomplete="off"
               [(ngModel)]="bookSearch.name"
               (ngModelChange)="searchChanged()"
               placeholder="Suche">
      </div>
      <div class="d-flex flex-row w-auto">
        <span style="flex: 1"></span>
        <a class="btn btn-secondary" [routerLink]="['create']" aria-label="New recipe book">
          <i class="bi bi-plus-lg"></i>
          Neues Rezeptbuch erstellen
        </a>
      </div>
    </div>
    <hr class="my-4">
  <div class="row">
    <div class="col-lg-4 p-2" *ngFor="let item of data">
      <app-card [item]="item" [detailUrlPrefix]="'/recipebook/details'"></app-card>
    </div>
