<div class="container text-center">
  <h1 class="display-4" style="text-align:center">Recipe Books</h1>
  <div class="row">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="search-recipe">
        <input class="form-control" type="text" name="search" autocomplete="off"
               [(ngModel)]="bookSearch.name"
               (ngModelChange)="searchChanged()"
               placeholder="Start searching for recipe books">
      </div>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col-xl-5 col-xl-3 col-lg-4 p-2" *ngFor="let recipebook of data">
        <div class="card" [routerLink]="['/recipebook/details',recipebook.id]">
          <img src="https://api.campbellsmeat.com/wp-content/uploads/2020/10/1602145295bolog-1.png" class="card-img-top" alt="Hollywood Sign on The Hill"/>
          <div class="card-body">
            <h5 class="card-title">{{recipebook.name}}</h5>
            <h6 class="card-title">{{recipebook.description}}</h6>
            <p class="card-text">
              Weitere Details......
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row w-auto">
    <button class="btn btn-primary mr-1" (click)="loadPreviousPage()" [disabled] = "previousButtonDisabled" aria-label="zurück">
      <i class="bi bi-arrow-clockwise"></i>
      zurück
    </button>
    <button class="btn btn-primary mr-1" (click)="loadNextPage()" [disabled]="nextButtonDisabled" aria-label="weiter">
      <i class="bi bi-arrow-clockwise"></i>
      weiter
    </button>
    <select [(ngModel)]="step" (change)="selectedStepChanged()">
      <option *ngFor="let step of steps" value="{{step}}">Show {{step}} items</option>
    </select>
  </div>
</div>
