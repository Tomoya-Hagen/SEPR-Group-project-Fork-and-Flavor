    </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent"  #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">

        <li class="nav-item">
          <div class="col nav-link">

                <a ngbDropdownItem class="nav-link" routerLink="/recipe">Alle Rezepte anzeigen</a>

        <li class="nav-item">

              </button>

                <a ngbDropdownItem class="nav-link" routerLink="/recipebook">Alle Rezepteb√ºcher anzeigen</a>

            </div>
          </div>

        <li class="nav-item">
          <div class="col nav-link ">

            </div>

              {{ getUser() }}

            <div ngbDropdownMenu aria-labelledby="dropdownBasic4">
              <a ngbDropdownItem class="nav-link btn btn-primary btn-lg" routerLink="userpage/{{getUserId()}}">{{ getUser() }}</a>
              <a ngbDropdownItem class="nav-link" routerLink="/" (click)="authService.logoutUser()">Logout</a>

          </div>

      </ul>
