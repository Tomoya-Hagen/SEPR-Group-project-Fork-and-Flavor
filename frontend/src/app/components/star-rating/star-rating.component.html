<fa-icon [class.rated]="value >= 1" class="star" (click)="setRating(1)" [icon]="faStar"></fa-icon>
<fa-icon [class.rated]="value >= 2" class="star" (click)="setRating(2)" [icon]="faStar"></fa-icon>
<fa-icon [class.rated]="value >= 3" class="star" (click)="setRating(3)" [icon]="faStar"></fa-icon>
<fa-icon [class.rated]="value >= 4" class="star" (click)="setRating(4)" [icon]="faStar"></fa-icon>
<fa-icon [class.rated]="value == 5" class="star" (click)="setRating(5)" [icon]="faStar"></fa-icon>
