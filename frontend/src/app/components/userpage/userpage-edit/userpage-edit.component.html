<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">edit password</h3>
        </div>

        <div class="card-body">
          <form class="form">

            <div class="form-group">
              <label for="inputUsername">Old Password</label>
              <input type="text" name="username" formControlName="username" class="form-control" id="inputUsername"
                     aria-describedby="usernameHelp" placeholder="Enter username">
              <div class="error">
                <small class="form-text text-warning">Your old password is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="password">New password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Password">
              <div class="error">
                <small class="form-text text-warning">Your password
                  is
                  required!
                </small>
                <small class="form-text text-warning">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Repeat new password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password2"
                     placeholder="Password">
              <div class="error">
                <small class="form-text text-warning">Your password
                  is
                  required!
                </small>
                <small class="form-text text-warning">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <button type="submit" (click)="editpassword()" class="btn btn-success mt-3 float-right">Reset password</button>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
