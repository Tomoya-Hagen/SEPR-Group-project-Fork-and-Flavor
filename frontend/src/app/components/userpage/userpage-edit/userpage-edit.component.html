<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">edit password</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="loginForm">
            <div class="form-group">
              <label for="inputOldPassword">Old Password</label>
              <input type="password" name="oldPassword" formControlName="oldPassword" class="form-control" id="inputOldPassword"
                     aria-describedby="usernameHelp" placeholder="Enter username">
              <div class="error" *ngIf="submitted && loginForm.controls.oldPassword.errors">
                <small class="form-text text-warning" *ngIf="loginForm.controls.oldPassword.errors.required">Your old password is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="newPassword1">New password</label>
              <input type="password" name="password" formControlName="newPassword1" class="form-control" id="newPassword1"
                     placeholder="Password">
              <div *ngIf="submitted && loginForm.controls.newPassword1.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.newPassword1.errors.required">Your password
                  is
                  required!
                </small>
                <small class="form-text text-warning">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="newPassword2">Repeat new password</label>
              <input type="password" name="password" formControlName="newPassword2" class="form-control" id="newPassword2"
                     placeholder="Password">
              <div *ngIf="submitted && loginForm.controls.newPassword2.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.newPassword2.errors.required">Your password
                  is
                  required!
                </small>
                <small class="form-text text-warning">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <button type="submit" (click)="editPassword()" class="btn btn-success mt-3 float-right">Reset password</button>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
