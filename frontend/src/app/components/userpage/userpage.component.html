<div class="jumbotron mt-5">
  <div class="row">
    <div class="col-2">
      <p class="fs-4">Owner:</p>
      <table class="table">
        <tbody>
        <td>{{ user.name }}</td>
        </tbody>
      </table>
      <p class="fs-4">{{recipeBook.length}} RecipeBooks</p>
    </div>
    <div class="col-md-6 offset-md-3">
      <h4 class="mt-4">Recipes:</h4>
      <table class="table">
        <tbody>
        <tr *ngFor="let recipe of recipeBook">
          <td>{{ recipe.name }}</td>
          <td>{{ recipe.description }}</td>
          <td>
            <button class="btn btn-primary btn-sm"
                    [routerLink]="['/recipe/details', recipe.id]">
              Go to recipe
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <h4 class="mt-4">Recipe books:</h4>
      <table class="table">
        <tbody>
        <tr *ngFor="let recipe of recipes">
          <td>{{ recipe.name }}</td>
          <td>{{ recipe.description }}</td>
          <td>
            <button class="btn btn-primary btn-sm"
                    [routerLink]="['/recipe/details', recipe.id]">
              Go to recipe
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
